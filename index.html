<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="container">
        <div class="back images">
          <img
            src="./assets/bg-pattern-top.svg"
            alt="top left back image"
            id="top-left"
          />
          <img
            src="./assets/bg-pattern-bottom.svg"
            alt="bottom right image"
            id="bottom-right"
          />
        </div>
        <div class="victor-profile">
          <img
            src="./assets/bg-pattern-card.svg"
            alt="rounded skyblue rounds Cover photo in the back of the profile card"
            id="cover-photo"
          />
          <img
            src="./assets/image-victor.jpg"
            alt="An in image of Victor"
            class="profile-picture"
          />
          <div class="names">
            <h2>Victor Crest</h2>
            <h4>26</h4>
          </div>
          <h4 id="place">London</h4>
          <div class="stats">
            <div class="number followers">
              <h1>80K</h1>
              <h5>Folowers</h5>
            </div>
            <div class="number likes">
              <h1>803K</h1>
              <h5>Likes</h5>
            </div>
            <div class="number photos">
              <h1>1.4K</h1>
              <h5>Photos</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
